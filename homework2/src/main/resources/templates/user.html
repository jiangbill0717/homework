<!DOCTYPE html>
<html 
	layout:decorate="~{layout.html}"
	xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
 <head>
    <link rel="stylesheet" th:href="@{webjars/datatables.net-bs4/css/dataTables.bootstrap4.min.css}"/>
 </head>
<body>
    
    <div layout:fragment="content">
    	<div class="card border-primary mb-3">
		  <div class="card-header">书籍列表</div>
		  <div class="card-body">
		    <table id="table_id_example" class="table table-striped table-bordered w-100">
			    <thead>
					<tr>
						<th>序号</th>
						<th>书名</th>
						<th>出版社</th>
						<th>作者</th>
						<th>数量</th>
						<th>状态</th>
						<th>操作</th>
					</tr>
					</thead>
					<tbody>
					</tbody>
			</table>

		  </div>
		</div>
    </div>
    
    <div layout:fragment="script">
    	<script type="text/javascript" th:src ="@{webjars/datatables.net/js/jquery.dataTables.min.js}"></script>
    	<script type="text/javascript" th:src ="@{webjars/datatables.net-bs4/js/dataTables.bootstrap4.min.js}"></script>
 		<script type="text/javascript" th:src ="@{js/user.js}"></script>
    </div>
</body>
</html>
